{% extends "base.html" %}

{% block page_content %}
<h1>Hello, {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}person{% endif %}!</h1>
{% if current_user.is_authenticated == True %}
<p><a href={{ url_for("auth.logout") }}>logout</a></p>
{% else %}
<p><a href={{ url_for("auth.login") }}>login</a></p>
{% endif %}

<p><a href={{ url_for("auth.register") }}>register</a></p>
{% endblock page_content %}
